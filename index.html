<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>コタのワクワクYAMLルーム</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="desk-container" id="desk">
    <!-- アイテム群はJavaScriptで動的生成 -->
    <!-- ユーザー追加エリア -->
    <div class="item user-add" id="addNewItem">
      <div class="add-button">＋</div>
      <p class="item-label">新しいアイテムを追加</p>
    </div>
  </div>

<!-- YAML表示用のカードUI -->
<div class="yaml-overlay" id="yamlOverlay">
    <div class="yaml-card">
        <button class="close-btn" id="closeYaml">✕</button>
        <button class="copy-btn" id="copyYaml">📋 コピー</button>
        <pre id="yamlContent"></pre>
    </div>
</div>

<!-- 投稿フォーム用のモーダル -->
<div class="post-overlay" id="postOverlay">
    <div class="post-form">
        <button class="close-btn" id="closePost">✕</button>
        <h2>新しいYAMLアイテムを追加</h2>
        
        <form id="yamlForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="itemTitle">作品タイトル</label>
                <input type="text" id="itemTitle" name="itemTitle" required placeholder="例：魔法の森のクリスタル">
            </div>
            
            <div class="form-group">
                <label for="itemImage">画像ファイル</label>
                <input type="file" id="itemImage" name="image" accept="image/*" required>
                <div class="file-info">
                    <small>対応形式: JPEG, PNG, GIF, WebP（最大5MB）</small>
                </div>
                <div class="image-preview" id="imagePreview" style="display: none;">
                    <img id="previewImg" src="" alt="プレビュー">
                </div>
            </div>
            
            <div class="form-group">
                <label for="yamlContent">YAML内容</label>
                <textarea id="yamlContentInput" name="yamlContent" required placeholder="YAML形式で作品の設定を記述してください..."></textarea>
            </div>
            
            <div class="form-buttons">
                <button type="button" id="cancelPost">キャンセル</button>
                <button type="submit" id="submitPost">投稿する</button>
            </div>
        </form>
    </div>
</div>

<script src="script.js"></script>
<!-- コンテンツ分析スクリプト -->
<script src="content-analyzer.js"></script>

</body>
</html>
