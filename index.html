<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YAML Creative Remix Desk</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="desk-container">
    <!-- 机 -->
    <div class="desk">
      <!-- アイテム群 -->
      <div class="item" id="item-character">
        <img src="assets/images/character.jpg" alt="小さなキャラクター">
        <p class="item-label">小さなキャラクター</p>
      </div>
      <div class="item" id="item-diorama">
        <img src="assets/images/diorama.jpg" alt="横浜ジオラマの洋書">
        <p class="item-label">横浜ジオラマの洋書</p>
      </div>
      <div class="item" id="item-crystal">
        <img src="assets/images/crystal.jpg" alt="クリスタルアップルの文明">
        <p class="item-label">クリスタルアップルの文明</p>
      </div>
      <div class="item" id="item-soba">
        <img src="assets/images/soba.jpg" alt="天ぷらそばレシピ">
        <p class="item-label">天ぷらそばレシピ</p>
      </div>

      <!-- ユーザー追加エリア -->
      <div class="item user-add">
        <div class="add-button">＋</div>
        <p class="item-label">新しいアイテムを追加</p>
      </div>

    </div>
  </div>

<!-- YAML表示用のカードUI -->
<div class="yaml-overlay" id="yamlOverlay">
    <div class="yaml-card">
        <button class="close-btn" id="closeYaml">✕</button>
        <pre id="yamlContent"></pre>
    </div>
</div>

<script src="script.js"></script>

</body>
</html>
