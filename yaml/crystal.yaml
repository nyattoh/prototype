      - Kota_the_black_cat_in_the_forest, calmly observing
      - dappled_sunlight_shining_through_trees
      - butterflies_and_birds_flitting_through_the_scene
      - gentle_breeze_swaying_grass_and_leaves

  lighting: high_key_studio_light_top_right            # クリスタルの屈折・内部の光を強調
  mood: peaceful_nature_wonder

# == Metadata ==
metadata:
  prompt_language: english_only
  name: "Gourd Shaped Crystal Forest with Kota"
  guidelines:
    - Crystal gourd must be colossal; the front quadrant is cleanly sliced away like an ant-farm window
    - Interior shows a lush forest scene, with trees, wildflowers, and abundant greenery
    - Include Kota, the black cat, calmly observing from the forest floor
    - Maintain pure white background with soft ground shadow; no transparency in background
    - Render photorealistically at 8k resolution, emphasizing glass refraction and internal depth
    - Avoid text, watermarks, oversaturation, cartoonish style, or flat projection effects
