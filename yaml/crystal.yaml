      - level_1_surface_forest:
          structures: [tall_trees, flowering_plants, lush_grass]
          life: [small_animals, birds_flitting]
      - level_2_vegetation_layer:
          features: [dense_underbrush, wildflowers, fallen_leaves]
      - level_3_hiding_spots:
          landmarks: [forest_clearing, rocks, small_stream]
