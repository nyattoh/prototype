# == Theme == 
theme:
  name: GourdShapedCrystalForestWithKota
  background:
    type: pure_white_surface
    colors: pristine_white
    transparent: false
  overlays:
    - { type: subtle_soft_shadow, opacity: 0.05 }

  focal_motif:
    - colossal_gourd_shaped_crystal_with_front_panel_removed          # ひょうたん型クリスタル
