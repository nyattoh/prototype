シーン:
  主題: >
    木製デスクに広げた古い西洋の本から、 
    横浜の街並みや名所が立体的に飛び出す
    精巧なミニチュアジオラマ。
  視点: やや俯瞰
  雰囲気: 静かで趣あるファンタジック
  スタイル: フォトリアル＋絵本テイスト
  照明:
    種類: ソフトアンビエント
    方向: 天窓光
    色温度: 4800K
  カラーパレット:
    - 横浜の青空
    - マリンタワーの金属光
    - 木々の緑
    - 赤レンガ
    - 海の深い青
  背景: ぼかした横浜の海と山手の風景

要素:
  本:
    表紙: 藍染布に金箔押し
    ページ: やや黄ばんだ耳付き紙
    位置: デスク中央
  ジオラマ:
    スケール: 1:150
    建造物:
      - 横浜スタジアム
      - マリンタワー
      - 日本丸
      - 開港記念会館
      - 氷川丸
      - 五重塔（三渓園）
      - 山手の古い外国の領事館
    インフラ:
      道路: 石畳の小道
      橋: 水面にかかる小さな木造アーチ橋
      乗り物: 自転車
    自然:
      樹木: 山手の樹木と三渓園の池
      水景: 三渓園の池に映る建物
      花: バラ園の色とりどりの花々
    人々:
      フィギュア: 散策する観光客と地元の人々
      アクティビティ: 花を鑑賞する人々、ベンチに座る黒猫（コタ）
  演出効果:
    被写界深度: ジオラマに浅めのフォーカス
    ページ影: やわらかく長い影
    微粒子: 逆光に舞う微かな埃

